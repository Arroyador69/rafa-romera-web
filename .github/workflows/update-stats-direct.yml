name: Update Spotify Stats (Direct)

on:
  # Ejecutar diariamente a las 9:00 AM UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Tambi√©n ejecutar manualmente
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Update Spotify statistics
      run: |
        python3 update_stats.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Verificar si hay cambios
        if [ -n "$(git status --porcelain data/spotify_stats.json)" ]; then
          git add data/spotify_stats.json
          git commit -m "ü§ñ Auto-update Spotify statistics: $(date '+%Y-%m-%d %H:%M')" || echo "No hay cambios para commitear"
          git push origin main || echo "Error en push, pero continuando..."
          echo "‚úÖ Estad√≠sticas actualizadas autom√°ticamente"
        else
          echo "‚ÑπÔ∏è No hay cambios en las estad√≠sticas"
        fi
