name: Update Spotify Stats (Simple)

on:
  # Ejecutar diariamente a las 9:00 AM UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Tambi√©n ejecutar manualmente
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Update Spotify statistics
      run: |
        python3 update_stats.py
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain data/spotify_stats.json)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "‚úÖ Hay cambios en las estad√≠sticas"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "‚ÑπÔ∏è No hay cambios en las estad√≠sticas"
        fi
        
    - name: Create Pull Request
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ü§ñ Auto-update Spotify statistics: $(date '+%Y-%m-%d %H:%M')"
        title: "ü§ñ Auto-update Spotify statistics - $(date '+%Y-%m-%d')"
        body: |
          Actualizaci√≥n autom√°tica de estad√≠sticas de Spotify para Rafa Romera.
          
          - Oyentes mensuales actualizados
          - Seguidores actualizados  
          - Fecha: $(date '+%Y-%m-%d %H:%M')
          
          Esta actualizaci√≥n se realiza autom√°ticamente cada d√≠a.
        branch: auto-update-spotify-stats-$(date +%Y%m%d)
        delete-branch: true
