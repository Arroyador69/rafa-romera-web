<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .erre-text {
        font-family: cursive, serif;
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </defs>
  
  <!-- Fondo con forma ovalada -->
  <ellipse cx="16" cy="16" rx="14" ry="8" fill="#ff4d4d"/>
  
  <!-- Líneas verticales superiores -->
  <line x1="8" y1="6" x2="8" y2="2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="6" x2="12" y2="2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="6" x2="16" y2="2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="6" x2="20" y2="2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="6" x2="24" y2="2" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Líneas verticales inferiores -->
  <line x1="8" y1="26" x2="8" y2="30" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="26" x2="12" y2="30" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="26" x2="16" y2="30" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="20" y1="26" x2="20" y2="30" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="26" x2="24" y2="30" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Texto "erre" -->
  <text x="16" y="20" class="erre-text" font-size="10" fill="white" text-anchor="middle">erre</text>
</svg>
